name: sonar-release

on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@v6
    with:
      publishToBinaries: true
      mavenCentralSync: true
      slackChannel: ops-analysis-experience
      publishJavadoc: true
      publicRelease: true
